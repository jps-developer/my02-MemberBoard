<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시판</h2>
    </div>
    <h4 class="mb-3">게시판 상세 페이지</h4>
    <div th:object="${board}">
        <div>
            <label for="author">작성자 ID</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" value="test" th:value="*{author}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" value="test" th:value="*{title}" readonly>
        </div>
        <div>
            <label for="contents">내용</label>
            <input type="text" id="contents" th:field="*{contents}" class="form-control" value="test" th:value="*{contents}" readonly>
        </div>
        <div>
            <div>문의글 유형</div>
            <select th:field="*{boardTypeCode}" class="form-select" disabled>
                <option value="">==선택==</option>
                <option th:each="type : ${boardTypeCodes}" th:value="${type.code}"
                        th:text="${type.displayName}">배송 문의</option>
            </select>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <form th:action="@{/boards/{id}/update(id=${board.getId()})}" method="get">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 수정</button>
                </form>
            </div>
            <div class="col">
                <form th:action="@{/boards/{id}/delete(id=${board.getId()})}" method="post">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 삭제</button>
                </form>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>


        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
