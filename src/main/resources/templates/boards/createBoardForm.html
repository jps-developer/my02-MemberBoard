<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시판 등록</h2>
    </div>
    <h4 class="mb-3">게시판 정보 입력</h4>
    <form action="" th:action th:object="${board}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="author">작성자 ID</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" value="test" th:value="*{author}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}" />
        </div>
        <div>
            <label for="contents">내용</label>
            <input type="text" id="contents" th:field="*{contents}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{contents}" />
        </div>
        <div>
            <div>문의글 유형</div>
            <select th:field="*{boardTypeCode}" class="form-select">
                <option value="">==선택==</option>
                <option th:each="type : ${boardTypeCodes}" th:value="${type.code}"
                        th:text="${type.displayName}">배송 문의</option>
            </select>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성 완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
