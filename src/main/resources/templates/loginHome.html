<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h4 class="mb-3" th:text="|ID: ${member.loginId}|">로그인 ID</h4>
<hr class="my-4">

<div class="row">
    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/boards}'|">
            게시판 관리
        </button>
    </div>
    <div class="col">
        <form th:action="@{/members}" method="get">
            <button class="w-100 btn btn-dark btn-lg" type="submit">
                회원 전체 조회
            </button>
        </form>
    </div>
    <div class="col">
        <form th:action="@{/members/member/{id}(id=${member.getMemberId})}" method="get">
            <button class="w-100 btn btn-dark btn-lg" type="submit">
                MyPage
            </button>
        </form>
    </div>
    <div class="col">
        <form th:action="@{/logout}" method="post">
            <button class="w-100 btn btn-dark btn-lg" type="submit">
                로그아웃
            </button>
        </form>
    </div>
</div>
<hr class="my-4">
</body>
</html>
