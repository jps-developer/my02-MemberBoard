<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 수정</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:value="${member.loginId}" readonly>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:value="${member.password}" readonly>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{memberName}" class="form-control"
                   th:value="${member.memberName}" readonly>
        </div>
        <div>
            <div>성별</div>
            <div th:each="type : ${genderTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{genderType}" th:value="${type.name()}"
                       class="form-check-input" disabled>
                <label th:for="${#ids.prev('genderType')}" th:text="${type.description}"
                       class="form-check-label">
                    남성
                </label>
            </div>
        </div>
        <div>
            <div>거주 지역 선택</div>
            <select th:field="*{regionTypeCode}" class="form-select">
                <option value="">==거주 지역 선택==</option>
                <option th:each="region : ${regionTypeCodes}" th:value="${region.code}"
                        th:text="${region.displayName}">서울</option>
            </select>
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" th:field="*{age}" class="form-control"
                   th:value="${member.age}" readonly>
        </div>
        <hr class="my-4">
        <div class="row">

                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">수정 완료</button>
                </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">수정 취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
